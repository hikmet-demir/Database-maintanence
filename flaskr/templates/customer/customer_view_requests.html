<html>
    <head>
        <meta charset='utf-8'/>

              href='http://fonts.googleapis.com/css?family=Spectral'>

    </head>
    <body>
    <hr>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">View Requests Page</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

      <div class="container" >

        <div class="row">
          <div class="col-sm-4">
            <form class="form-group">
                <select multiple class="form-control" name="requests" size ={{ size }} id="exampleFormControlSelect2" height="80%;">
                  {% for index in range(size) %}
                          <option value={{ data.id[index] }}>{{ data.id[index],data.status[index]  }}</option>
                  {% endfor %}
                </select>
            <button type="submit" formaction="/customer/get_request_details">Get Details</button>
            <button type="submit" formaction="/customer/make_decision">Make a Decision</button>
            <button type="submit" formaction="/customer/get_the_product_back">Received the Product</button>
            <button type="submit" formaction="/customer/evaluate">Evaluate</button>
        </form>
      </div>
      </div>
